<dados-questao [questao]="questao" [submissao]="submissao" id="dadosQuestao"></dados-questao>
<div style="margin:10px 0 10px">

    <app-editor-programacao [assunto]="assunto" [submissao]="submissao" [questao]="questao" [liteMode]="true"
        (onError)="onEditorError($event)" (onServidorError)="onServidorError($event)"
        (onSubmit)="onEditorSubmit($event)"></app-editor-programacao>
</div>

<app-console [submissao]="submissao" [consoleEditor]="consoleEditor"></app-console>
